<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Electro</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background: orange;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Electro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Formulario de Login -->
  <main class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-light p-5 rounded shadow" style="opacity: 0.95;">
        <form th:action="@{/usuarios/acceder}" method="post">
          <h1 class="h3 mb-4 fw-bold text-center">Iniciar sesión</h1>

          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Ingresar</button>
          </div>

          <p class="text-center mt-3 text-muted">© 2025 Electro</p>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts Bootstrap -->
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
